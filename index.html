<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My: Smart Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Heading">Smart Sudoku Solver</div>
    <div class="Rules">
        <h3>Rules:</h3>
        <ul>
            <li>Each of the digits 1-9 must occur exactly once in each row.</li>
            <li>Each of the digits 1-9 must occur exactly once in each column.</li>
            <li>Each of the digits 1-9 must occur exactly once in each of the nine 3x3 sub-boxes of the grid.</li>
        </ul>
    </div>
    <div class="sudoku_grid">
        <div id="0" class="box1 bl bt"></div>
        <div id="1" class="box1 bt"></div>
        <div id="2" class="box1 br bt"></div>
        <div id="3" class="box1 bt"></div>
        <div id="4" class="box1 bt"></div>
        <div id="5" class="box1 br bt"></div>

        <div id="18" class="box1 bb bl"></div>
